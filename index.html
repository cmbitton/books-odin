<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Library</h1>

    </header>
    <main>
        <div class="new-book-button">New book +</div>
        <div class="book-grid"></div>
    </main>
    <div class="add-book-modal">
        <form action="" class="book-form hidden">
            <h3>New Book</h3>
            <div class="form-container">
                <label for="new-book-title">Title: </label>
                <input type="text" id="new-book-title">
            </div>
            <div class="form-container">
                <label for="new-book-author">Author: </label>
                <input type="text" id="new-book-author">
            </div>
            <div class="form-container">
                <label for="new-book-pages">Pages: </label>
                <input type="number" id="new-book-pages">
            </div>
            <div class="form-container">
                <label for="new-book-read">Have you read it? </label>
                <input type="checkbox" id="new-book-read" name="hasread" value="yes">
            </div>
            <button type="submit" class="add-book-button">Add Book</button>
        </form>
    </div>
</body>

</html>
